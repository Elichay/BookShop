<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShop</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInit()">

    <h1>Siman Kri'a ! A books mngmt app</h1>
    
    <div class="container">
        <label>
            Max Price:
            <input type="range" min="0" max="1000" value="1000" class="filter-price-range"
                onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
        </label>
        <label>
            Min Rate:
            <input type="range" min="0" max="10" value="0" class="filter-rate-range"
                onchange="this.title=this.value;onSetFilterBy({minRate: this.value})" />
        </label>
        <div class="newBook" onclick="onAddBook()">Create new book</div>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td onclick="onSortBy('title')">Title</td>
                    <!-- <td>Title</td> -->
                    <td onclick="onSortBy('price')">Price</td>
                    <!-- <td>Price</td> -->
                    <td>Image</td>
                    <td colspan="3">Actions</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div>Page number: <span class="page-number"></span></div>
        <div class="newBook page-right" onclick="onPageChange(true)">Go to next page</div>
        <div class="newBook page-left" onclick="onPageChange(false)">Go to last page</div>
    </div>

    <div class="modal">
        <h3></h3> <!-- books name -->
        <div class="secondary-header"><h4>Rate: <span class="books-rate"></span></h4></div>
        <div class="rate-buttons"></div>

        <h5>Description</h5>
        <p></p>
        <span class="book-img"></span> 
        <br/><br/>
        <button onclick="onCloseModal()">Close</button>
    </div>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/Book.service.js"></script>
    <script src="js/Book.controller.js"></script>
</body>
</html>
